<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./ProjectLogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Rider Information API
          </a>
        </div>
      </nav>
    <div class="container">
        <main class="row">
            <section class="col-md-3 col-sm-12">
                <form>
                    <label class="form-label" for="riderName"></label>
                    <input class="form-control" type="text" name="riderName" id="riderName" placeholder="Rider Name:">
                    <br>
                    <label class="form-label" for="teamName"></label>
                    <input class="form-control" type="text" name="teamName" id="teamName" placeholder="Team Name:">
                    <br>
                    <label class="form-label" for="sponsorName"></label>
                    <input class="form-control" type="text" name="sponsorName" id="sponsorName" placeholder="Sponsor Name:">
                    <br>
                    <button type="reset" class="btn btn-outline-dark">RESET</button>
                    <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-2 g-4"></div>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>

</body>

</html>
